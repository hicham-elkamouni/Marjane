<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPONSABLE RAYON DASHBOARD</title>
    <meta name="author" content="David Grzyb">
    <meta name="description" content="">

    <!-- Tailwind -->
    <link rel="stylesheet" href="../../../dist/output.css" />
    <script src="../../../node_modules/axios/dist/axios.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');
        .font-family-karla { font-family: karla; }
        .bg-sidebar { background: #3d68ff; }
        .cta-btn { color: #3d68ff; }
        .upgrade-btn { background: #1947ee; }
        .upgrade-btn:hover { background: #0038fd; }
        .active-nav-link { background: #1947ee; }
        .nav-item:hover { background: #1947ee; }
        .account-link:hover { background: #3d68ff; }
        </style>
</head>
<body class="bg-gray-100 font-family-karla flex">
    
    <aside class="relative bg-sidebar h-screen w-64 hidden sm:block shadow-xl">
        <div class="p-4 mb-8">
            <a href="dashboard.html" class="text-white text-cener text-2xl font-semibold uppercase hover:text-gray-300">RESP rayon</a>
            
        </div>
        <nav class="text-white text-base font-semibold pt-3">
            <a href="" id="promotionsBtn" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item">
                <i class="fas fa-align-left mr-3"></i>
                Promotions
            </a>
        </nav>
        
    </aside>

    <div class="relative w-full flex flex-col h-screen overflow-y-hidden">
        <!-- Desktop Header -->
        <header class="w-full items-center bg-white py-2 px-6 hidden sm:flex">
            <div class="w-1/2"></div>
            <div x-data="{ isOpen: false }" class="relative w-1/2 flex justify-end">
                <button @click="isOpen = !isOpen" class="realtive z-10 w-12 h-12 rounded-full overflow-hidden border-4 border-gray-400 hover:border-gray-300 focus:border-gray-300 focus:outline-none">
                    <img src="https://source.unsplash.com/uJ8LNVCBjFQ/400x400">
                </button>
                <button x-show="isOpen" @click="isOpen = false" class="h-full w-full fixed inset-0 cursor-default"></button>
                <div x-show="isOpen" class="absolute w-32 bg-white rounded-lg shadow-lg py-2 mt-16">
                    <a href="#" class="block px-4 py-2 account-link hover:text-white">Account</a>
                    <a href="#" class="block px-4 py-2 account-link hover:text-white">Support</a>
                    <a href="#" class="block px-4 py-2 account-link hover:text-white">Sign Out</a>
                </div>
            </div>
        </header>
        
        <!-- Mobile Header & Nav -->
        <header x-data="{ isOpen: false }" class="w-full bg-sidebar py-5 px-6 sm:hidden">
            <div class="flex items-center justify-between">
                <a href="dashboard.html" class="text-white text-3xl font-semibold uppercase hover:text-gray-300">Admin</a>
                <button @click="isOpen = !isOpen" class="text-white text-3xl focus:outline-none">
                    <i x-show="!isOpen" class="fas fa-bars"></i>
                    <i x-show="isOpen" class="fas fa-times"></i>
                </button>
            </div>
        </header>
        
        <!-- CONTENT CONTAINER -->
        <div class="content-container">
            
        </div>
        <!--------------------------- MODAL ------------------------------>

            <div id="modal" class="modal hidden h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50">
            <!-- modal -->
            <form id="addForm"
                class="bg-white rounded shadow-lg w-10/12 md:w-1/3"
                style="height: 26em"
            >
                <!-- modal header -->
                <div class="border-b px-4 py-2 flex justify-between items-center">
                <h3 class="font-semibold text-lg">Add chef rayon</h3>
                <input id="closeModal" type="button" value="&cross;" class="text-black"/>
                </div>
                <!-- modal body -->
                <div
                class="p-3 flex flex-col justify-center items-center"
                id=""
                style="height: 74%"
                >
                <div class="flex flex-col" style="width: 80%">
                    <label for="">first Name</label>
                    <input
                    name="firstName"
                    type="text" 
                    class="px-4 py-2 mb-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker"
                    />
                </div>
                <div class="flex flex-col" style="width: 80%">
                    <label for="">last Name</label>
                    <input
                    name="lastName"
                    type="text" 
                    class="px-4 py-2 mb-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker"
                    />
                </div>

                <div class="flex flex-col" style="width: 80%">
                    <label for="">Email</label>
                    <input
                    name="email"
                    type="email" 
                    class="px-4 py-2 mb-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker"
                    />
                </div>

                <div class="flex flex-col" style="width: 80%">
                    <label for="">Password</label>
                    <input
                    name="password"
                    type="password"
                    class="px-4 py-2 mb-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker"
                    />
                </div>

                
                </div>
                <div class="flex justify-center items-center w-100 border-t p-3">
                <input type="submit" class="bg-blue-800 hover:bg-blue-600 px-5 py-1 rounded text-white" id="addchef" value="Add">
                </div>
            </form>
            </div>
    </div>
    <!-- AlpineJS -->
    <script src="../../../public/js/responsableRayon.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
</body>
</html>
