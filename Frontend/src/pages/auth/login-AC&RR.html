<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../dist/output.css" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine.min.js" defer></script>
    <script src="../../../node_modules/axios/dist/axios.js"></script>
  </head>
  <body>
    <div>
      <!-- Loading screen -->
      
      <div
        class="flex flex-col items-center justify-center min-h-screen p-4 space-y-4 antialiased text-gray-900 bg-gray-100 dark:bg-dark dark:text-light"
      >
        <!-- Brand -->
        <a        href="../index.html"
          class="inline-block mb-6 text-3xl font-bold tracking-widest uppercase text-blue-400"
        >
          MARJANE
        </a>
        <main>
          <div class="w-full max-w-sm px-4 py-6 space-y-6 bg-white rounded-md dark:bg-darker">
            <h1 class="text-xl font-semibold text-center">Login</h1>

            <form class="space-y-6" id="loginForm">
              <input
                class="w-full px-4 py-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker"
                type="email"
                name="email"
                placeholder="Email address"
                
              />
              <input class="w-full px-4 py-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker" 
                type="password"
                name="password"
                placeholder="Password"
                
              />
              
              <div class="flex items-center justify-between" style="justify-content:space-evenly;">
                <!-- Remember me toggle -->
                <label class="flex items-center">
                  <div class="relative inline-flex items-center">
                    <input
                      id="adminCentre"
                      type="radio"
                      name="role"
                      class="w-4 h-4 transition bg-gray-200 border-none rounded-full shadow-inner toggle checked:bg-primary-light disabled:bg-gray-200 focus:outline-none"
                      value="AC"
                    />
                  </div>
                  <span class="ml-3 text-sm font-normal text-gray-500 dark:text-gray-400">Center Admin</span>
                </label>


                <label class="flex items-center">
                  <div class="relative inline-flex items-center">
                    <input
                      id="responsableRayon"
                      type="radio"
                      name="role"
                      class="w-4 h-4 transition bg-gray-200 border-none rounded-full shadow-inner outline-none toggle checked:bg-primary-light disabled:bg-gray-200 focus:outline-none"
                      value="RR"
                    />
                  </div>
                  <span class="ml-3 text-sm font-normal text-gray-500 dark:text-gray-400">Responsable Rayon</span>
                </label>

              </div>
                <button
                  id="loginBtn"
                  type="submit"
                  class="w-full px-4 py-2 bg-blue-400 font-medium text-center text-white transition-colors duration-200 rounded-md bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-1 dark:focus:ring-offset-darker"
                >
                  Login
                </button>
            
            </form>
            

            <!-- Forgot Password -->
            <div class="text-sm text-gray-600 dark:text-gray-400 text-right">
              <a href="reset-password.html" class="text-blue-600 hover:underline">Forgot your password ?</a>
            </div>
          </div>
        </main>
      </div>
      <!-- Toggle dark mode button -->
      
    </div>

    <script type="module" src="../../../public/js/login-AC&RR.js"></script>
  </body>
</html>
